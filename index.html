<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Momentum App</title>
</head>
<body>
    <header>
        <div id="logout">
            <i class="glyphicon glyphicon-log-out" style="font-size: 25px;"></i>
        </div>
        <div id="search-div">
            <i class="glyphicon glyphicon-search" style="font-size: 25px;"></i>
            <form id="search-form" hidden>
                <input type="text" />
            </form>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <h1 id="clock">00:00:00</h1>
        <form id="login-form" hidden>
            <input type="text" placeholder="What is your name?" required maxlength="15" />
        </form>
        <h2 id="greeting"></h2>
        <form id="todo-form" hidden>
            <input type="text" placeholder="Write your task" required />
        </form>
        <ul id="todo-list"></ul>
    </main>
    <footer>
        <div id="quote">
            <span class="quote-text"></span>
            <span class="quote-author"></span>
        </div>
    </footer>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
